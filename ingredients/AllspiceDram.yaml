title: Allspice Dram
description: A common ingredient in Tiki cocktails.
version: 1
source: https://www.seriouseats.com/diy-allspice-dram-make-your-own-st-elizabeths-pimento-dram-recipe
ingredients:
  - quantity: 0.25
    unit: cup
    ingredient: allspice berries
  - quantity: 1
    unit: cup
    ingredient: light rum
  - quantity: 1
    ingredient: cinnamon stick
  - quantity: 1.5
    unit: cup
    ingredient: water
  - quantity: 0.6666667
    unit: cup
    ingredient: brown sugar
instructions:
  - Crush allspice berries in a mortar and pestle or coarsely grind them in a spice grinder.
  - Add crushed allspice and rum to a sealable glass jar.  Let stand for 12 days, shaking daily.
  - On day 5, break up the cinnamon stick and add to the mixture.
  - After 12 days steeping, strain out the solids through a fine mesh strainer.
  - Strain again through a coffee filter into final jar or bottle.
  - Heat water and sugar over medium heat until boiling, stirring constantly.  Let cool and add to allspice infusion.
  - Shake mixture and let rest at least 2 days before using.
notes: >-
  Store at room temperature for one to two months.
  It isn't going to spoil, but the flavor will change over time if you keep it too long.