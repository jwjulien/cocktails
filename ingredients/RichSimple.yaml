title: Rich Simple Syrup
author: Greg Titan
version: 1
description: A shelf-stable simple syrup (i.e., no refrigeration required).
notes: Conveniently this also works great for hummingbird nectar, just dilute 2:1, by weight, with water.
ingredients:
  - quantity: 118
    unit: gram
    ingredient: water
  - quantity: 236
    unit: gram
    ingredient: white sugar
instructions:
  - Combine water and sugar in a saucepan and heat, stirring frequently, until sugar is dissolved.
  - Cool and transfer to a bottle for serving.