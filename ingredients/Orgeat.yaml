title: Orgeat Syrup
version: 1
source: https://www.seriouseats.com/how-to-make-orgeat-recipe-almond-syrup-for-cocktails
ingredients:
  - quantity: 2
    unit: cup
    ingredient: raw almonds
    notes: sliced or chopped
  - quantity: 1.5
    unit: cup
    ingredient: sugar
  - quantity: 1.25
    unit: cup
    ingredient: water
  - quantity: 1
    unit: teaspoon
    ingredient: orange flower water
  - quantity: 1
    unit: ounce
    ingredient: vodka
instructions:
  - Toast almonds at 400Â°F for 4 minutes, shaking after 2 minutes.
  - Cool almonds and then pulverize them with a blender or food processor.
  - In a saucepan, cook sugar and water on medium heat until sugar dissolves and the mixture starts to boil, about 3 minutes, stirring constantly.
  - Add pulverized almonds and simmer on low heat, stirring frequently.
  - When mixture is about to boil, remove from heat and cover.
  - Let it sit for a minimum of 3 hours and no more than 12 hours.
  - Strain steeped mixture through 3 layers of cheesecloth into a bowl, squeezing the cloth as you go.
  - Add orange flower water and vodka, then stir. Funnel into a glass jar or bottle.
  - Store in the refrigerator for no more than one month.