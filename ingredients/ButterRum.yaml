title: Fat Washed Butter Rum
version: 1
description: For making hot butter rum cocktails.
source: https://www.theflavorbender.com/fat-washed-butter-rum-fat-washing-technique
ingredients:
- quantity: 1.5
  unit: cup
  ingredient: gold/aged rum
  examples:
  - Appleton Estate Grand Reserve
- quantity: 115
  unit: gram
  ingredient: unsalted butter
- quantity: 1.5
  unit: teaspoon
  ingredient: good quality vanilla extract
instructions:
- Add the rum and vanilla extract to a wide mouth quart jar.
- Heat butter in saucepan over medium heat until lightly browned, stirring occasionally.
- Remove from heat and allow to cool for a few minutes.
- Add the warm butter to the jar and stir to combine.
- Let stand for 1 hour at room temperature and then freeze overnight.
- Remove the jar from the freezer and dig out the frozen fat layer, discard or use for cooking.
- Strain through coffee filter into a bottle for storage.
notes: Source recipe says store in fridge, but this is really shelf stable.