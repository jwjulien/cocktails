title: Bloody Mary
description: >-
  The timeless classic.  There are so many right ways to make this that I hesitate to write this recipe down.
  With that said, here's how I like to make this.  And yes, I like to use pre-mix.  Sorry, not sorry.
author: Jared Julien
preparation: built
yield: 1
ingredients:
  - quantity: 3
    unit: ounce
    ingredient: vodka
    suggested: Titos
  - quantity: 4
    unit: ounce
    ingredient: Mr and Mrs T's bold bloody mary mix
  - quantity: 4
    unit: ounce
    ingredient: Zing Zang bloody mary mix
  - quantity: 0.5
    unit: ounce
    ingredient: pickle juice
  - quantity: 1
    ingredient: pickle spear
    notes: for garnish
instructions:
  - Combine all ingredients in a glass over ice and stir to combine.
  - Garnish with whatever tickles your fancy and serve.
notes: >-
  I think it goes without saying, but the garnish options for a bloody mary are endless.  Consider olives, pickles,
  celery, meats, cheese, etc.  A Tajin or seasoned salt rim also tends to be pretty tasty.