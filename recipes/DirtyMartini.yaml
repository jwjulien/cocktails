title: Dirty Martini
version: 1
description: Not exactly a traditional dirty martini, but rather the way that I and my family like them.
author: Adam Webb
notes: Props to my brother-in-law Adam for this specific twist (pun intended) on a dirty martini.
yield: 1
preparation: shaken
served: on the rocks
glass: rocks
ingredients:
- quantity: 2.5
  unit: ounce
  ingredient: vodka
- quantity: 0.5
  unit: ounce
  ingredient: dry vermouth
- quantity: 0.75
  unit: ounce
  ingredient: olive brine
  suggested: Barsmith olive brine
  notes: Olive brine from a jar of olives in traditional, however, I have always preferred
    the taste of the Barsmith brand dirty martini olive brine more.  Just my personal
    opinion.
- quantity: 3
  ingredient: blue cheese stuffed olives
instructions:
- Prepare a rocks glass with a generous quantity of ice.
- Add the vodka, dry vermouth, and olive brine to the small shaker tin.
- Add one large and one cracked cube to the large shaker tin.
- Seal and shake vigorously until chilled, about 15 seconds.
- Double strain into prepared glass.
- Serve garnished with blue cheese olives on a pick.
