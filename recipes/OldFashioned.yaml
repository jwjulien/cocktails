title: Old Fashioned
version: 1
author: Greg Titian
source: https://www.youtube.com/watch?v=mf1ax7y0yyI
yield: 1
preparation: built
served: on a rock
glass: old fashioned
ingredients:
- quantity: 2
  unit: ounce
  ingredient: burbon or whiskey
  suggested: Knob Creek Rye
- quantity: 2
  unit: dash
  ingredient: Angostura bitters
- quantity: 1
  unit: barspoon
  ingredient: simple syrup
  notes: demerara or turbinado are preferred, but not critical
- unit: twist
  ingredient: orange
instructions:
- Add a large rock to a double old fashioned glass.
- Build, in order, bitters, simple, and whiskey.
- Gently stir to combine the ingredients.
- Express the orange twist over the top and drop into glass.
