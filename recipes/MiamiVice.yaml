title: Miami Vice
version: 1
description: A frozen combination of pina colada and strawberry daiquiri.  A summertime favorite of many.
source: https://www.foodfaithfitness.com/miami-vice-cocktail/
preparation: blended
glass: hurricane
yield: 1
ingredients:
- quantity: 2
  unit: ounce
  ingredient: light rum
  notes: divided
- quantity: 1
  unit: ounce
  ingredient: lime juice
- quantity: 2
  unit: ounce
  ingredient: strawberries
  notes: or strawberry puree
- quantity: 1
  unit: ounce
  ingredient: simple syrup
- quantity: 1
  unit: ounce
  ingredient: cream of coconut
- quantity: 2
  unit: ounce
  ingredient: pineapple juice
- quantity: 1
  unit: cup
  ingredient: ice
  notes: divided
instructions:
- In a blender, add 1/2 cup of ice, 1 oz light rum, strawberries, lime juice, and simple syrup.  Blend until smooth.
- Transfer to glass and rinse blender.
- Add remaining ice, 1 oz light rum, cream of coconut, and pineapple juice then blend until smooth.
- Add to daiquiri mixture - do NOT stir.
- Garnish with pineapple slice and cocktail umbrella and serve with a straw.