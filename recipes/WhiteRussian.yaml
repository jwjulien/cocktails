title: White Russian
source: https://www.liquor.com/recipes/white-russian/
description: The Dude's preferred drink.
version: 1
served: on the rocks
glass: lowball
preparation: built
yield: 1
ingredients:
  - quantity: 2
    unit: ounce
    ingredient: vodka
  - quantity: 1
    unit: ounce
    ingredient: coffee liquor
    suggested: Kahlua
    examples:
      - Kahlua
      - Mr Black
  - quantity: 1
    unit: splash
    ingredient: heavy cream
instructions:
  - Add the vodka and coffee liquor to a rocks glass filled with ice.
  - Top with heavy cream.
  - Gently stir and serve.