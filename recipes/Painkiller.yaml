title: Painkiller
version: 1
description: A slightly tiled version of a pina colada using dark rum and a hint of orange juice.
source: https://www.liquor.com/recipes/painkiller/
yield: 1
preparation: shaken
served: on crushed ice
glass: hurricane
notes: Pussers holds a trademark for this drink which is why their run is specified.
ingredients:
- quantity: 2
  unit: ounce
  ingredient: Pusser's rum
- quantity: 4
  unit: ounce
  ingredient: pineapple juice
- quantity: 1
  unit: ounce
  ingredient: orange juice
- quantity: 1
  unit: ounce
  ingredient: cream of coconut
- ingredient: grated nutmeg
  notes: for garnish
- quantity: 1
  ingredient: pineapple wedge
  notes: for garnish
instructions:
- "Add the rum, pineapple juice, orange juice and cream of coconut to a shaker with cubed ice."
- "Shake vigorously but briefly to combine."
- "Strain into hurricane glass over crushed ice."
- "Garnish with freshly grated nutmeg and a pineapple wedge."
- "Serve with a straw."